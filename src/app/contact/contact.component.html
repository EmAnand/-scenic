
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Us</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-lg-10 col-md-12">
					<div class="wrapper">
						<div class="row no-gutters">
							<div class="col-md-7 d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form (ngSubmit)="formsubmit(f)" #f="ngForm"  >
										<div class="row">
											<div class="col-sm-12 form-group" >
												<label>Name:</label>
												<input type="text" class="form-control" ngModel name="name" id="name" required >
											</div>&nbsp;
											<div class="col-sm-12 form-group"> 
												<label>Email:</label>
													<input type="email" class="form-control" ngModel name="email" id="email" checkEmail required >
												
											</div>&nbsp;
											<div class="col-sm-12 form-group">
												<label>Subject:</label>
													<input type="text" class="form-control" ngModel name="subject" id="subject"  required>
												
											</div>&nbsp;
											<div class="col-sm-12 form-group" >
												<label>Message:</label>
													<textarea name="message" class="form-control" ngModel id="message" cols="30" rows="7" required></textarea>
												
											</div>&nbsp;
											<div class="col-sm-12 form-group" >
												
													<input type="submit" value="Send Message" class="btn btn-primary" [disabled]="!f.valid" >
													<!-- <div class="submitting"></div> -->
												
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div class="info-wrap bg-secondary text-white w-100 p-lg-5 p-4">
									<h3 class="mb-4 mt-md-4">Contact us</h3>
				        	<div class="dbox w-100 d-flex align-items-start">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span ></span>
				        		</div>
				        		<div class="text pl-3">
					            <p><span class="fa fa-map-marker"></span>&nbsp; Our Head Office<br>
									&nbsp;&nbsp;&nbsp; Greater Noida West, U.P., India</p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-phone"></span> &nbsp;&nbsp;<a>+91 120-7185404</a>
				        		</div>
				        		<div class="text pl-3">
					            <p><span></span> </p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-paper-plane"></span> &nbsp;&nbsp; <a href="#" class="text-warning">info@scenic.site</a>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>&nbsp;</span> </p>
					          </div>
				          </div>
				        	<div class="dbox w-100 d-flex align-items-center">
				        		<div class="icon d-flex align-items-center justify-content-center">
				        			<span class="fa fa-globe"></span>&nbsp;&nbsp;<a href="#" class="text-white">scenic.site</a>
				        		</div>
				        		<div class="text pl-3">
					            <p><span>&nbsp;</span> </p>
					          </div>
				          </div>
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
